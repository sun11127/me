    <!-- 响应式字体大小脚本 -->
    <script>
      const flag = navigator.userAgent.match(
        /(phone|pod|iPhone|iPod|ios|Android|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i,
      );
      const deviceWidth = document.documentElement.clientWidth;
      
      const resizeFont = () => {
        // 移动端字体适配
        deviceWidth <= 768 && flag ? sessionStorage.setItem('isMobile', 'true') : sessionStorage.setItem('isMobile', 'false');
        
        // 设置根元素字体大小
        let fontSize = deviceWidth > 768 ? 16 : Math.max(14, (deviceWidth * 16) / 375);
        document.documentElement.style.fontSize = fontSize + 'px';
      };
      
      window.addEventListener('resize', resizeFont);
      resizeFont();
    </script>
